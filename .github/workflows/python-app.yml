# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
   push:
      branches: ["main"]
   pull_request:
      branches: ["main"]

permissions:
   contents: read

jobs:
   # This build job generates the project build/ with frozen flask,
   # and uploads it as an artifact so other jobs can use it
   build:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - name: Set up Python 3.10
           uses: actions/setup-python@v3
           with:
              python-version: "3.10"
         - name: Install dependencies
           run: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt
         - name: Freeze application with frozen_flask
           run: |
              python freeze.py
           # Upload the app/build/ folder as an artifact
         - name: Upload Artifact
           uses: actions/upload-artifact@v2
           with:
              name: build-artifact
              path: app/build/

   # This deploy job get the artifact from the build job
   # And deploys it to github pages
   deploy:
      needs: build
      environment:
         name: github-pages
         url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v3
         - name: Setup Pages
           uses: actions/configure-pages@v3
         # Download the artifact from the build job
         - name: Download Artifact
           uses: actions/download-artifact@v2
           with:
              name: build-artifact
         - name: Deploy to GitHub Pages
           id: deployment
           uses: actions/deploy-pages@v2
           with:
              artifact-dir: ./app/build/
