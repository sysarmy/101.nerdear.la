<section id="contact">
   <a name="newsletter"></a>
   <link rel="stylesheet"
         href="{{ url_for('static', filename='css/mautic_form.css') }}">
   <div class="text-center text-white">
      <h2 id="newsletter__gracias" class="display-3 py-5 fw-semibold d-none">{{ _("¡Muchas gracias por suscribirte!") }}</h2>
      <div id="newsletter__title">
         <h2 class="display-6 fw-semibold m-0">{{ _(" Subscribite a nuestro newsletter ") }}</h2>
         <p class="fs-5">{{ _("¡Enterate de todas las novedades del evento!") }}</p>
      </div>
      <script type="text/javascript">
          /* This section is only needed once per page if manually copying */
          if (typeof MauticSDKLoaded == 'undefined') {
              var MauticSDKLoaded = true;
              var head = document.getElementsByTagName('head')[0];
              var script = document.createElement('script');
              script.type = 'text/javascript';
              script.src = 'https://mk4.sysarmy.com/media/js/mautic-form.js?v4e2a0a57';
              script.onload = function() {
                  MauticSDK.onLoad();
              };
              head.appendChild(script);
              var MauticDomain = 'https://mk4.sysarmy.com';
              var MauticLang = {
                  'submittingMessage': "Please wait..."
              }
          } else if (typeof MauticSDK != 'undefined') {
              MauticSDK.onLoad();
          }
      </script>
      <div id="mauticform_wrapper_webnerdearlasimple" class="mauticform_wrapper">
         <form autocomplete="false"
               role="form"
               method="post"
               action="https://mk4.sysarmy.com/form/submit?formId=5"
               id="mauticform_webnerdearlasimple"
               data-mautic-form="webnerdearlasimple"
               enctype="multipart/form-data"
               onsubmit="toggleVisibility('#mauticform_wrapper_webnerdearlasimple', '#newsletter__gracias', '#newsletter__title')">
            <div class="mauticform-error" id="mauticform_webnerdearlasimple_error"></div>
            <div class="mauticform-message" id="mauticform_webnerdearlasimple_message"></div>
            <div class="mauticform-innerform">
               <div class="mauticform-page-wrapper mauticform-page-1"
                    data-mautic-form-page="1">
                  <div id="mauticform_webnerdearlasimple_email"
                       data-validate="email"
                       data-validation-type="email"
                       class="mauticform-row mauticform-email mauticform-field-1 mauticform-required">
                     <label id="mauticform_label_webnerdearlasimple_email"
                            for="mauticform_input_webnerdearlasimple_email"
                            class="mauticform-label">Email</label>
                     <input id="mauticform_input_webnerdearlasimple_email"
                            name="mauticform[email]"
                            value=""
                            class="mauticform-input"
                            type="email" required>
                     <span class="mauticform-errormsg" style="display: none;">Por favor ingresá un email válido</span>
                  </div>
                  <div id="mauticform_webnerdearlasimple_sos_una_persona"
                       style="display: none"
                       class="mauticform-row mauticform-text mauticform-field-2">
                     <label id="mauticform_label_webnerdearlasimple_sos_una_persona"
                            for="mauticform_input_webnerdearlasimple_sos_una_persona"
                            class="mauticform-label">{{ _("¿Sos una persona?") }}</label>
                     <input id="mauticform_input_webnerdearlasimple_sos_una_persona"
                            name="mauticform[sos_una_persona]"
                            value=""
                            class="mauticform-input"
                            type="text">
                     <span class="mauticform-errormsg" style="display: none;"></span>
                  </div>
                  <div id="mauticform_webnerdearlasimple_submit"
                       class="mauticform-row mauticform-button-wrapper mauticform-field-3">
                     {# El hideElement hidea los elementos que le pasemos como parametro, espera un query selector #}
                     <button type="submit"
                             name="mauticform[submit]"
                             id="mauticform_input_webnerdearlasimple_submit"
                             value=""
                             class="mauticform-button btn btn-default">{{ _("Suscribirme") }}</button>
                  </div>
               </div>
            </div>
            <input type="hidden"
                   name="mauticform[formId]"
                   id="mauticform_webnerdearlasimple_id"
                   value="5">
            <input type="hidden"
                   name="mauticform[return]"
                   id="mauticform_webnerdearlasimple_return"
                   value="">
            <input type="hidden"
                   name="mauticform[formName]"
                   id="mauticform_webnerdearlasimple_name"
                   value="webnerdearlasimple">
         </form>
      </div>
   </div>
</section>
