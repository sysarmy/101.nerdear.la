<section id="contact">
   <a name="newsletter"></a>
   <link rel="stylesheet"
         href="{{ url_for('static', filename='css/mautic_form.css') }}">
   <div class="text-center text-white">
      <div>
         <h2 class="display-6 fw-semibold m-0">{{ _(" Subscribite a nuestro newsletter ") }}</h2>
         <p class="fs-5">{{ _("Enterate de todas las novedades del evento, speakers, registro y mucho más.") }}</p>
      </div>
      <div id="mauticform_wrapper_webnerdearla" class="mauticform_wrapper">
         <form autocomplete="false"
               role="form"
               method="post"
               action="https://mk4.sysarmy.com/form/submit?formId=2"
               id="mauticform_webnerdearla"
               data-mautic-form="webnerdearla"
               enctype="multipart/form-data">
            <div class="mauticform-error" id="mauticform_webnerdearla_error"></div>
            <div class="mauticform-message" id="mauticform_webnerdearla_message"></div>
            <div class="mauticform-innerform">
               <div class="mauticform-page-wrapper mauticform-page-1"
                    data-mautic-form-page="1">
                  <div id="mauticform_webnerdearla_email"
                       data-validate="email"
                       data-validation-type="email"
                       class="mauticform-row mauticform-email mauticform-field-3 mauticform-required">
                     <label id="mauticform_label_webnerdearla_email"
                            for="mauticform_input_webnerdearla_email"
                            class="mauticform-label">Email</label>
                     <input id="mauticform_input_webnerdearla_email"
                            name="mauticform[email]"
                            value=""
                            class="mauticform-input"
                            placeholder="example@mail.com"
                            type="email">
                     <span class="mauticform-errormsg" style="display: none;">Por favor ingresá un email válido</span>
                  </div>
                  <div id="mauticform_webnerdearla_submit"
                       class="mauticform-row mauticform-button-wrapper mauticform-field-5">
                     <button type="submit"
                             name="mauticform[submit]"
                             id="mauticform_input_webnerdearla_submit"
                             value=""
                             class="mauticform-button btn btn-default">Suscribirme</button>
                  </div>
               </div>
            </div>
            <input type="hidden"
                   name="mauticform[formId]"
                   id="mauticform_webnerdearla_id"
                   value="2">
            <input type="hidden"
                   name="mauticform[return]"
                   id="mauticform_webnerdearla_return"
                   value="">
            <input type="hidden"
                   name="mauticform[formName]"
                   id="mauticform_webnerdearla_name"
                   value="webnerdearla">
         </form>
      </div>
      <script type="text/javascript">
          /** This section is only needed once per page if manually copying **/
          if (typeof MauticSDKLoaded == 'undefined') {
              var MauticSDKLoaded = true;
              var head = document.getElementsByTagName('head')[0];
              var script = document.createElement('script');
              script.type = 'text/javascript';
              script.src = 'https://mk4.sysarmy.com/media/js/mautic-form.js?v4e2a0a57';
              script.onload = function() {
                  MauticSDK.onLoad();
              };
              head.appendChild(script);
              var MauticDomain = 'https://mk4.sysarmy.com';
              var MauticLang = {
                  'submittingMessage': "Please wait..."
              }
          } else if (typeof MauticSDK != 'undefined') {
              MauticSDK.onLoad();
          }
      </script>
